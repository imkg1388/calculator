<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calculator</title>
<style>
body {
  background-color: #000;
  color: #ffd700;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.calculator {
  background-color: #111;
  border: 2px solid #ffd700;
  border-radius: 10px;
  padding: 20px;
  width: 300px;
}
.display {
  width: 100%;
  height: 50px;
  background-color: #000;
  color: #ffd700;
  border: none;
  text-align: right;
  font-size: 24px;
  margin-bottom: 10px;
  padding-right: 10px;
}
button {
  width: 60px;
  height: 50px;
  margin: 5px;
  background-color: #222;
  color: #ffd700;
  border: 1px solid #ffd700;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}
button:hover {
  background-color: #333;
}
.radif {
  display: flex;
  justify-content: center;
}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" class="display" readonly>
  <div class="radif">
    <button>(</button>
    <button>)</button>
    <button>^</button>
    <button>√</button>
  </div>
  <div class="radif">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
  </div>
  <div class="radif">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>
  </div>
  <div class="radif">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
  </div>
  <div class="radif">
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
  </div>
  <div class="radif">
    <button>log</button>
    <button>تانژانت</button>
    <button>کتانژانت</button>
    <button>پاک کردن</button>
  </div>
  <div class="radif">
    <button>مبنای ۲</button>
    <button>مبنای ۸</button>
    <button>مبنای ۱۰</button>
  </div>
</div>

<script>
const display = document.getElementById('display');
document.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click',()=>handleInput(btn.textContent));
});
document.addEventListener('keydown',e=>{
  const key=e.key;
  if(/[0-9+\-*/.^()]/.test(key)) display.value+=key;
  else if(key==='Enter') calculate();
  else if(key==='Backspace') display.value=display.value.slice(0,-1);
});
function handleInput(val){
  if(val==='=') calculate();
  else if(val==='پاک کردن') display.value='';
  else if(val==='√') display.value=Math.sqrt(eval(display.value));
  else if(val==='log') display.value=Math.log10(eval(display.value));
  else if(val==='تانژانت') display.value=Math.tan(eval(display.value));
  else if(val==='کتانژانت') display.value=1/Math.tan(eval(display.value));
  else if(val==='^') display.value+='**';
  else if(val==='مبنای ۲') display.value=parseInt(display.value).toString(2);
  else if(val==='مبنای ۸') display.value=parseInt(display.value).toString(8);
  else if(val==='مبنای ۱۰') display.value=parseInt(display.value,10).toString(10);
  else display.value+=val;
}
function calculate(){
  try{display.value=eval(display.value);}
  catch{display.value='خطا';}
}
</script>
</body>
</html>
